<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时数据监控</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .refresh-info {
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 实时数据看板</h1>
        <div class="refresh-info">数据每3秒自动刷新</div>

        <div class="data-section">
            <h2>🚴 外卖员记录 <span id="courier-counter" class="counter">加载中...</span></h2>
            <ul id="courier-data" class="data-list"></ul>
        </div>

        <div class="data-section">
            <h2>🎓 学生记录 <span id="student-counter" class="counter">加载中...</span></h2>
            <ul id="student-data" class="data-list"></ul>
        </div>

        <div class="footer-actions">
            <button onclick="location.reload()" class="refresh-btn">🔄 手动刷新</button>
            <a href="../" class="home-link">🏠 返回主页</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- 数据加载脚本 -->
    <script src="data.js"></script>
</body>
</html>
