<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份选择</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>请选择您的身份</h1>
        <div class="role-buttons">
            <button class="role-btn" onclick="chooseRole('courier')">我是外卖员</button>
            <button class="role-btn" onclick="chooseRole('student')">我是学生</button>
        </div>

        <div id="courier-section" class="input-section hidden">
            <h2>外卖员编号</h2>
            <input type="text" id="courier-code" placeholder="请输入您的编号">
            <button class="submit-btn" onclick="saveCodeWithCheck('courier')">提交</button>
        </div>

        <div id="student-section" class="input-section hidden">
            <h2>学生编号</h2>
            <input type="text" id="student-code" placeholder="请输入您的编号">
            <button class="submit-btn" onclick="saveCodeWithCheck('student')">提交</button>
        </div>

        <a href="data/index.html" class="view-data">📊 查看数据</a>
    </div>

    <!-- 使用兼容版本SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="./submit.js"></script>
</body>
</html>
