<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore 数据输入</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>请选择您的身份</h1>
    <button onclick="chooseRole('courier')">我是外卖员</button>
    <button onclick="chooseRole('student')">我是学生</button>

    <div id="courier-section" style="display: none;">
        <h2>外卖员，请输入您的编号</h2>
        <input type="text" id="courier-code">
        <button onclick="saveCode('courier')">提交</button>
    </div>

    <div id="student-section" style="display: none;">
        <h2>学生，请输入您的编号</h2>
        <input type="text" id="student-code">
        <button onclick="saveCode('student')">提交</button>
    </div>

    <br>
    <a href="data/">查看数据</a> <!-- 这里跳转到 /data/ 目录 -->
</body>
</html>
